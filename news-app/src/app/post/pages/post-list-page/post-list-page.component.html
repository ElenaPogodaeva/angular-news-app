<div class="input-group input-group-sm mb-3">
  <input type="search" [formControl]="searchInput" name="searchCriteria" class="form-control"
    placeholder="Название поста">
  <button type="submit" class="btn btn-success btn-sm">
    Найти
  </button>
</div>
<ng-container *ngIf="posts$ | async as posts; else noData">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-3" *ngIf="posts.length; else noData">
    <app-post-item class="col" *ngFor="let post of posts" [post]="post"></app-post-item>
  </div>
  <button (click)="loadMorePosts()" class="btn btn-success btn-load" *ngIf="hasMorePosts$ | async">Загрузить ещё</button>
</ng-container>

<ng-template #noData>
  <div class="text-center">No Posts</div>
</ng-template>
