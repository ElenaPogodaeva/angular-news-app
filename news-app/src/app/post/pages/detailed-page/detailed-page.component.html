<div class="card-container" *ngIf="selectedPost">
  <button type="button" class="btn btn-light" (click)="onBack()">
    <i class="bi bi-arrow-left"></i>
  </button>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{selectedPost.title}}</h5>
      <p class="card-text mb-2">{{selectedPost.body}}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-info btn-sm" (click)="showComments=!showComments">
        Комментарии
      </button>
      <ng-container *ngIf="showComments && comments">
        <ul class="list-group list-group-flush" *ngIf="comments.length; else noData">
          <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
        </ul>
      </ng-container>

      <ng-template #noData>
        <div class="text-center">No Comments</div>
      </ng-template>
    </div>
  </div>
</div>
